<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Language Detector</title>
  <style>
    body {
      background: linear-gradient(135deg, #a8edea, #3b82f6);
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 90%;
      max-width: 550px;
      text-align: center;
      transition: 0.3s ease;
    }
    .logo {
      font-size: 44px;
      color: #3b82f6;
      font-weight: 600;
      letter-spacing: -1px;
      margin-right: 8px;
      vertical-align: middle;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      border: 2px solid #ddd;
      border-radius: 12px;
      padding: 10px;
      resize: none;
      font-size: 15px;
      font-family: inherit;
      outline: none;
      transition: 0.2s;
    }
    textarea:focus {
      border-color: #6c63ff;
    }
    button {
      margin-top: 10px;
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
      margin-right: 8px;
    }
    button:hover {
      background: #2563eb;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    #languagesList {
      margin-top: 20px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      background: #f9fafb;
      border-radius: 10px;
      padding: 15px;
      border: 1px solid #ddd;
      font-size: 14px;
      color: #111827;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><span class="logo">‡¥Ö</span> Language Detection Tool</h2>

    <textarea id="text" placeholder="Type or paste your text here..."></textarea><br>
    <button onclick="detectLanguage()">Detect Language</button>
    <button onclick="fetchInstance()">Get Instance ID</button>
    <button onclick="fetchSupportedLanguages()">Show Supported Languages</button>

    <div class="result" id="result"></div>
    <p id="instanceResult" style="margin-top:10px; font-size:16px; color:#1e3a8a;"></p>
    <div id="languagesList"></div>
  </div>

  <script>
    async function detectLanguage() {
      const text = document.getElementById("text").value.trim();
      const resultBox = document.getElementById("result");

      if (!text) {
        resultBox.innerHTML = "Please enter some text.";
        return;
      }

      resultBox.innerHTML = "Detecting...";
      try {
        const response = await fetch("/detect", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await response.json();

        if (data.language) {
          resultBox.innerHTML = `üó£Ô∏è Detected Language: <strong>${data.language}</strong> (${data.probability} confidence)`;
        } else if (data.error) {
          resultBox.innerHTML = ` ‚ö†Ô∏è Error: ${data.error}`;
        }
      } catch (err) {
        resultBox.innerHTML = " ‚ö†Ô∏è Could not connect to server.";
      }
    }

    async function fetchInstance() {
      const display = document.getElementById("instanceResult");
      display.innerHTML = "Fetching instance ID...";
      try {
        const response = await fetch("/instance");
        const data = await response.json();
        if (data.instance_id) {
          display.innerHTML = `üñ•Ô∏è Instance ID: <strong>${data.instance_id}</strong>`;
        } else {
          display.innerHTML = `‚ùå Error: ${data.error}`;
        }
      } catch (err) {
        display.innerHTML = "‚ùå Could not fetch instance ID.";
      }
    }

    async function fetchSupportedLanguages() {
      const container = document.getElementById("languagesList");
      container.innerHTML = "Loading supported languages...";
      try {
        const response = await fetch("/supported_languages");
        const data = await response.json();
        const langs = data.supported_languages;
        if (langs) {
          const items = Object.entries(langs)
            .map(([code, name]) => `<li><strong>${code}</strong> ‚Äî ${name}</li>`)
            .join("");
          container.innerHTML = `<h4>üåê Supported Languages (${data.count})</h4><ul>${items}</ul>`;
        } else {
          container.innerHTML = "‚ö†Ô∏è Could not fetch languages.";
        }
      } catch (err) {
        container.innerHTML = "‚ö†Ô∏è Failed to load languages.";
      }
    }
  </script>
</body>
</html>
